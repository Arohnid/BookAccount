logging:
  level:
    org.springframework.jdbc: DEBUG
spring:
  h2:
    console:
      enabled: true
  datasource:
    generate-unique-name: false
    name: bookaccount
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true